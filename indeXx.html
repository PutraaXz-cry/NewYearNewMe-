<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            color: white; 
        }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #ui {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; text-align: center;
        }
        #msg-container {
            display: none; /* Muncul saat 00:00 */
        }
        .main-text { 
            font-size: 3.5rem; 
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            margin: 0;
        }
        .timer { 
            font-size: 5rem; 
            font-weight: 200;
            letter-spacing: -2px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .sub-text { font-size: 1rem; opacity: 0.6; letter-spacing: 3px; margin-top: 10px; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="countdown-ui">
            <div class="timer" id="clock">00:00:00</div>
            <div class="sub-text">Buka ini di jam 00:00 WIB</div>
            <div class="sub-text">Credit Â©Putra(masang sw)</div>
        </div>

        <div id="msg-container">
            <h1 class="main-text">Happy New Year 2026</h1>
        </div>
    </div>

    <script>
        const clockEl = document.getElementById('clock');
        const countdownUi = document.getElementById('countdown-ui');
        const msgContainer = document.getElementById('msg-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function updateClock() {
            const now = new Date();
            // Target: 1 Januari 2026, 00:00:00 WIB
            const target = new Date(2026, 0, 1, 0, 0, 0); 
            const diff = target - now;

            if (diff <= 0) {
                countdownUi.style.display = 'none';
                msgContainer.style.display = 'block';
                startFireworks();
                return;
            }

            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            clockEl.innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { 
                    x: (Math.random() - 0.5) * (Math.random() * 15 + 5), 
                    y: (Math.random() - 0.5) * (Math.random() * 15 + 5) 
                };
                this.alpha = 1;
                this.friction = 0.96;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function startFireworks() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (Math.random() < 0.15) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * (canvas.height * 0.6);
                    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    for(let i=0; i<60; i++) particles.push(new Particle(x, y, color));
                    if(navigator.vibrate) navigator.vibrate([50, 30, 50]);
                }

                particles.forEach((p, i) => {
                    if (p.alpha <= 0) particles.splice(i, 1);
                    else { p.update(); p.draw(); }
                });
                requestAnimationFrame(animate);
            }
            animate();
            
            // Backend
            fetch('http://localhost:3000/api/celebrate').catch(() => {});
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
